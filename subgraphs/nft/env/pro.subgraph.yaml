specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MysteryBox
    network: bsc
    source:
      address: "0x620f0d57F87571D1412ee3f21C41657C982CBc06"
      abi: MysteryBox
      startBlock: 13809759
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - MysteryBoxOwnership
      abis:
        - name: MysteryBox
          file: ./abis/MysteryBox.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/mystery_box.ts
  - kind: ethereum/contract
    name: GameItem
    network: bsc
    source:
      address: "0x7bf94f34859d695508bb6bcfd1abbee08c45ab82"
      abi: GameItem
      startBlock: 13809759
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - GameItemOwnership
      abis:
        - name: GameItem
          file: ./abis/GameItem.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/game_item.ts
  - kind: ethereum/contract
    name: BoxStore
    network: bsc
    source:
      address: "0xab1e6c36785dd92af0836dc74bfce8f6e76e0cb8"
      abi: BoxStore
      startBlock: 13809759
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - MysteryBoxSold
      abis:
        - name: BoxStore
          file: ./abis/BoxStore.json
      eventHandlers:
        - event: BoxBought(address,uint256[],uint256)
          handler: handleBoxBought
        - event: BoxOpened(address,uint256,uint256[],uint256)
          handler: handleBoxOpened
      file: ./src/mappings/box_store.ts